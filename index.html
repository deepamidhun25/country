<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container bg-black w-50 mt-5 text-center text-white rounded-4 ">
        <h1>Country Details</h1>
        <form action="">
            <input id="cname" type="text" class="form-control w-50 container mt-3">
            <button onclick="displayCountry()" type="button" class="btn btn-danger mt-3">search</button>
        </form>
    </div>
    <div id="result" class="container center w-50 mt-5 text-center text-white rounded-4">

    </div>
</body>
<script>
    function displayCountry(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data=>displayData(data))
    }
    function displayData(cData){
        cname=cData[0].name
        capital=cData[0].capital
        population=cData[0].population
        flag=cData[0].flag
        currency=cData[0].currencies[0].name
        Symbol=cData[0].currencies[0].symbol
        lang=cData[0].languages[0].nativeName
        
        result.innerHTML=`
        <div class="card container" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital - ${capital}</li>
    <li class="list-group-item">Population - ${population}</li>
    <li class="list-group-item">Currency - ${currency}</li>
    <li class="list-group-item">Symbol - - ${ Symbol}</li>
    <li class="list-group-item">Language - - ${ lang}</li>


  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>`

    }
</script>
</html>
